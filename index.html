<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/bomb.png" type="image/x-icon">
    <title>Lets MineSweep</title>
</head>

<body>
    <div class="wrapper">
        <div class="header-container">
            <h1 class="title">MineSweeper Game</h1>
            <div class="header-btns">
                <button class="btn btn-easy" onclick="init(0)">Beginner</button>
                <button class="btn btn-medium" onclick="init(1)">Medium</button>
                <button class="btn btn-hard" onclick="init(2)">Expert</button>
            </div>
        </div>
        <div class="table-content">
            <table>
                <tbody class="board"></tbody>
            </table>
        </div>
        <div class="timer-container">
            <div class="timer-title">
                <h2>Your Time:</h2>
            </div>
            <div class="time">
                <h3>0.000</h3>
            </div>
        </div>
    </div>


    <script src="js/game.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
